<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/favicon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-icon-192x192.png">
    <link rel="msapplication-TileColor" content="#000000">
    <link rel="msapplication-TileImage" href="/favicon/ms-icon-144x144.png">
    <link rel="msapplication-config" href="/favicon/browserconfig.xml">
    <link rel="manifest" href="/favicon/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
      }
      .scale-container {
        transform: scale(0.8);
        transform-origin: top left;
        width: 125%;
        position: absolute;
        top: 0;
        left: 0;
      }
      #root {
        min-height: 100vh;
        position: relative;
      }
    </style>
    
    <!-- Primary Meta Tags -->
    <title>DeDaS - Decentralized Data Storage</title>
    <meta name="title" content="DeDaS - Decentralized Data Storage">
    <meta name="description" content="Empower your device. Share your storage. Welcome to DeDaS – the next evolution in decentralized data storage solutions.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dedas.org/">
    <meta property="og:title" content="DeDaS - Decentralized Data Storage">
    <meta property="og:description" content="Empower your device. Share your storage. Welcome to DeDaS – the next evolution in decentralized data storage solutions.">
    <meta property="og:image" content="https://dedas.org/assets/images/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://dedas.org/">
    <meta property="twitter:title" content="DeDaS - Decentralized Data Storage">
    <meta property="twitter:description" content="Empower your device. Share your storage. Welcome to DeDaS – the next evolution in decentralized data storage solutions.">
    <meta property="twitter:image" content="https://dedas.org/assets/images/logo.png">
  </head>
  <body>
    <div class="scale-container">
      <div id="root"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
